<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Danh sách Danh mục</h1>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/exercise/categories/create}">
            + Thêm danh mục mới
        </a>
        <a class="btn btn-secondary" th:href="@{/exercise/blogs}">Quay lại trang blogs</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Tên danh mục</th>
            <th class="text-center">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.name}">Tên</td>
            <td class="text-center">
                <a class="btn btn-sm btn-warning"
                   th:href="@{/exercise/categories/{id}/edit(id=${c.id})}">Sửa</a>
                <form th:action="@{/exercise/categories/{id}/delete(id=${c.id})}"
                      method="post" style="display:inline">
                    <button class="btn btn-sm btn-danger" type="submit"
                            onclick="return confirm('Xoá danh mục này?')">Xoá
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
