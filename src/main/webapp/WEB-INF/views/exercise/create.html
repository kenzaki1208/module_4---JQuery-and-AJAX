<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Tạo bài blogs mới</h1>

    <form th:action="@{/exercise/blogs/create}" th:object="${blog}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Tác giả</label>
            <input type="text" th:field="*{author}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Nội dung</label>
            <textarea th:field="*{content}" class="form-control" rows="8"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Danh mục</label>
            <select th:field="*{category}" class="form-select">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a class="btn btn-secondary" th:href="@{/exercise/blogs}">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
