<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiá»‡u á»©ng animate() vá»›i jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        #box {
            width: 150px;
            height: 100px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            line-height: 100px;
            text-align: center;
            position: relative;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #e67e22;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
<div id="box">ðŸŽ‰ Hello!</div>
<button id="start">Start Animation</button>

<script>
    $(document).ready(function () {
        let toggled = false;
        $("#start").click(function () {
            if (!toggled) {
                $("#box").animate({
                    left: "+=200px",
                    width: "250px",
                    height: "140px",
                    fontsize: "32px"
                }, 800);
            } else {
                $("#box").animate({
                    left: "0px",
                    width: "150px",
                    height: "100px",
                    fontsize: "16px"
                }, 800);
            }
            toggled = !toggled;
        });
    });
</script>
</body>
</html>
